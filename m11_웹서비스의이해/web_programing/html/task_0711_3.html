<!-- 입력양식 태그를 활용하여 원하는 입력 샘플을 작성하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>가장 만나고싶은 돌고래는?</title>
    <h2> 만나고 싶은 돌고래를 선택해주세요! </h2>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username"></td>
            </tr>
            <tr>
                <td>돌고래</td>
                <td>
                    <input id="dolphin1" type="radio" name="radio" value="radio">
                    <label for="dolphin1">남방큰돌고래</label>
                    <input id="dolphin2" type="radio" name="radio" value="radio">
                    <label for="dolphin2">참돌고래</label>
                    <input id="dolphin3" type="radio" name="radio" value="radio">
                    <label for="dolphin3">까치돌고래</label>
                    <input id="dolphin4" type="radio" name="radio" value="radio">
                    <label for="dolphin4">안경돌고래</label>
                </td>
            </tr>
        </table>
        <input type="submit" value="제출">
    </form>
</body>
</html>
