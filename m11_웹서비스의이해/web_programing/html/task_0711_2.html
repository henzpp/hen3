<!-- table을 tr,th,td를 적절히 섞어서 만드세요.(colspan, rowspan 포함) -->

<!DOCTYPE html>
<html lang="en">
<head>
<title>돌고래의 종류</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="5">돌고래의종류</th>
        </tr>
        <tr><th rowspan="4">돌핀(Dolphin)</th></tr>
        <tr><td>투쿠시</td>
            <td>남방큰돌고래</td>
            <td>낫돌고래</td>
            <td>더스키돌고래</td></tr>
        <tr></tr><td>알락돌고래</td>
            <td>참돌고래</td>
            <td>클리멘돌고래</td>
            <td>헥터돌고래</td>
        </tr>
        <tr>
            <th rowspan="5">포르포이스(Porpoise)</th>
        <tr><td>까치돌고래</td>
            <td>바키타돌고래</td>
            <td>버마이스터돌고래</td>
            <td>쇠돌고래</td></tr>
        <tr><td>안경돌고래</td>
            <td>쥐돌고래</td></tr>


    </table>
</body>
</html>
