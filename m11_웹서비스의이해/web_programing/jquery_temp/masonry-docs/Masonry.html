<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/masonry-docs.min.js"></script>
    <link rel="stylesheet" href="masonry-docs.css">
    <style>
        * { margin: 0; padding: 0;}
        .box {
            background: black;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            for(var i = 0; i < 100; i++) {
                $('<div></div>').addClass('box').css({
                    width:100,
                    height: Math.floor(Math.random() *100) + 50
                }).appendTo('body');
            }
            $('body').masonry({
                columnWidth: 110
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
