<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic - attr Get</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            // 속성값을 입력해 속성 지정
            $('img').attr('alt','jQuery');
            $('img').attr('src',"https://en.chateauversailles.fr/sites/default/files/styles/actualite_liste/public/visuels_principaux/actualites_externes/evlb.jpeg?itok=CWpcgsYA" );
            $('img').attr('width','300');
        });
    </script>
</head>
<body>
   <img>
   <img>
   <img>
</body>
</html>
