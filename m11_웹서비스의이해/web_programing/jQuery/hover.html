<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').hover(function () {
                //색상 변경
                $(this).css({
                    background: 'orange',
                    color: 'white'
                });
            }, function () {
                // 색상 제거
                $(this).css({
                    background: '',
                    color: ''
                });
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
