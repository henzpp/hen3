
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            var clearCheck = false;
            var goToEnd = false;

            $('#clearCheck').change(function () {
                clearCheck = $(this).prop('checked') //현재 체크박스가 표시되었는지 확인
            });
            $('#goToEnd').change(function () {
                goToEnd = $(this).prop('checked');
            });
            $('#stopButton').click(function () {
                $('#box').stop(clearCheck, goToEnd);
            });

            //스타일 변경
            $('#box').css({
                width:100,
                height: 100,
                background:'red'
            })

            // 타이머 연결
            setInterval(function () {
                $('#box').animate({
                    width: 200
                }, 1000).delay(1000).animate({
                    width: 100,
                    height: 100
                }, 1000);
            },3000);
        });
    </script>
</head>
<body>
    <label> clearCheck </label>
    <input id="clearCheck" type="checkbox">
    <br>
    <label> goToEnd </label>
    <input id="goToEnd" type="checkbox">
    <br>
    <button id="stopButton">Stop</button>
    <div id="box"></div>
</body>
</html>
