<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            //스타일 속성 변경
            $('h1').css('color', 'red');
            $('h1').css('background', 'black');
            $('p').css('color', 'blue');
        });
    </script>
</head>
<body>
    <h1> 헤헤 </h1>
    <h1> 더워 </h1>
    <h3> 여름!! </h3>
    <p> 바다바다 </p>
</body>
</html>
