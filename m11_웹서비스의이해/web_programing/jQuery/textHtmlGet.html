<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text HTML Get</title>
    <script src ="https://code.jquery.com/jquery-3.4.1.js"></script> </script>
    <script>
        $(document).ready(function () {
            // 변수 선언
            var text = $('h1').text();
            var html = $('h1').html();

            //출력
            alert("text: "+ text);
            alert("html: "+ html);
        });
    </script>
</head>
<body>
    <h1> header - 0 </h1>
    <h1> header - 1 </h1>
</body>
</html>
