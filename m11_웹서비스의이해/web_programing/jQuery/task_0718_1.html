<!-- jqControl_attrSetFunction -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title> attr Set Function</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            // 함수를 입력해 속성 지정
            $('img').attr({
                width : function (index){
                var size = (index + 1) * 100
                return size},
                }) // 길어져따!!
            });
        
    </script>
</head>
