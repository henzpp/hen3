<!-- absolute(절대위치)로 상자그림 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) {background-color: rgb(255, 104, 104);}
        .box:nth-child(2) {background-color: rgb(0, 212, 212);}
        .box:nth-child(3) {background-color: rgb(5, 155, 255);}
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <!-- 같은 위치라서 파랑색 하나만 보임! -->
</body>
</html>
