<!-- 상자의 위치변경 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: rgb(255, 104, 104);
            left: 10px; top: 10px;}
        .box:nth-child(2) {
            background-color: rgb(0, 212, 212);
            left: 50px; top: 50px;}
        .box:nth-child(3) {
            background-color: rgb(5, 155, 255);
            left: 90px; top: 90px;}
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
</body>
</html>
