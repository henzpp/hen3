<!-- p.232 코드 7-5 에서 "요소의 중앙 배치" 문자를 콘테이너 중앙에 위치하도록 수정하세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute Position</title>
    <style>
        * {margin: 0; padding: 0;}
        body{background: lemonchiffon; color: white;}

        #container {
            width: 500px; height: 250px;
            background: darkolivegreen;

            position: absolute;
            left: 50%; top: 50%;
            margin-left: -250px;
            margin-top: -125px;
        }
        h1 {
            color: white;
            text-align: center;
            line-height: 250px;  /* line-height를 height 값과 같게 맞춰줌 */
        }
    
    </style>
</head>
<body>
    <div id="container">
        <h1> 요소의 중앙배치</h1>
    </div>
</body>
</html>
