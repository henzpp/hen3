<!-- class를 다양하게 생성하여 다양한 스타일을 적용하여 구현하세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .select {color: red;}
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>딸기</li>
        <li>수박</li>
        <li>망고</li>
    </ul>
</body>
</html>
