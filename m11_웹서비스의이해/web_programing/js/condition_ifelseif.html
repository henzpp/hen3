<!DOCTYPE html>
<html lang="en">
<head>
    <title>중첩 조건문</title>
    <script>
        // Date 객체를 선언 : 현재시간 측정
        // 하루 스케쥴~~
        var date = new Date();
        var hours = date.getHours();

        // 조건문
        if (23 <= hours && hours <= 6) {
            alert('꿀잠')
        }else if (hours > 6 & hours < 7) {
            alert('일어나 일어나야지!')
        } else if (8 <= hours && hours <= 9) {
            alert('출발!!!')
        } else if (hours < 13) { // 오홍 빼도 되네
            alert('공부공부')
        } else if (13 <= hours && hours <= 14) {
            alert('밥')
        } else if (14 < hours && hours <= 18) {
            alert('수업중!!')
        } else {
            alert('집에 가자')
        }
    </script>
</head>
<body>
    
</body>
</html>
