<!-- while 반복문을 사용하여 유효한 사례를 작성하세요. -->
<!DOCTYPE html>
<html lang="en">
<head> 
    <title>while문</title>
    <script>  // MBTI?
        var i = 0;
        var array = ['INTJ','INTP','ENTJ','ENTP','INFJ','INFP','ENFJ','ENFP','ISTJ','ISFJ','ESTJ','ESFJ','ISTP','ISFP','ESTP','ESFP'];
        while (i < array.length) {
            alert ( i+1 + '번의 MBTI는 ' + array[i] + '입니다!');
        i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
