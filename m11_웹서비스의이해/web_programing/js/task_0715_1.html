<!DOCTYPE html>
<html lang="en">
<head>
    <title>document.getElementsByName</title>
    <script>
        window.onload = funcion () 
            var radioObj = document.getElementsByName("radioGroup");
            var msg = "선택한 사이즈가 없습니다.";

            for (var i = 0; i < radioObj.length; i++) {
                if(radioObj[i].checked){
                    msg = "당신이 선택한 사이즈는 아이스크클미 종류를 " +radioObj[i].value+"개 골라 담을 수 있습니다.";
                    break;
                }
            }
            alert(msg);
        
    </script>
</head>
<body>
