<!-- for 반복문을 사용하여 1 * 99 ~ 99 * 1 에서 가장 큰 수를 출력하세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>for문</title>
    <script>
        var max = 0;
        
        for (var i = 0; i < 51 ; i++) {
            max = i*(100-i);
        }
        //alert('최대값은 '+ max +' 입니다.');
        //console.log(max);
        document.write(max);
        
    </script>
</head>
<body>
    
</body>
</html>
