<!DOCTYPE html>
<html lang="en">
<head>
    <title>오전 오후 판독기</title>
    <script>
        // Date 객체를 선언 : 현재시간 측정

        var date = new Date();
        var hours = date.getHours();

        // 조건문
        if (hours < 12) {
            alert('오전!')
        } else {
            alert('오후!')
        }
    </script>
</head>
<body>
    
</body>
</html>
